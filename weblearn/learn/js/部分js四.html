<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var d = new Date();
    document.write('new Date():'+d);
    document.write("<br>")
    document.write("Year："+d.getFullYear());
    document.write("<br>")
    document.write("Month: "+(d.getMonth()+1));
    document.write("<br>")
    document.write("Day of Week: "+d.getDay());
    document.write("<br>")
    document.write("从1970/1/1 08:00:00 到今天的毫秒数："+d.getTime());
    document.write("<br>")


</script>
<script>

</script>
</body>
</html>
