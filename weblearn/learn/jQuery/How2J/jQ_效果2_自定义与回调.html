<!DOCTYPE html>
<html lang="en">
<head>
    <!---
    * @author: a5071
    * @date: 2021/6/6 19:17
    * @description:
    -->
    <meta charset="UTF-8">
    <script src="../script/jquery-1.7.2.js"></script>
    <title>Title</title>
    <style>
        button {
            display: block;
        }

        div {
            background-color: pink;
            width: 200px;
            height: 80px;
            font-size: 12px;
            position: relative;
        }
    </style>
</head>
<body>
<script>
    $(function () {
        var div = $("#d");
        $("#b1").click(function () {
            div.animate({left: '100px'}, 2000);
            div.animate({left: '0px', top: '50px', height: '50px'}, 2000);
        });

        //    回调函数
        //    animate({}) 参数大括号 外面是时间 ，隔开
        $("#b2").click(function () {
            div.animate({left: '100px'}, 2000);
            div.animate({left: '0px', top: '50px', height: '50px'}, 2000, function () {
                alert("动画演示结束");
            });
        });
    });

</script>

<button id="b1">自定义动画</button>
<button id="b2">自定义动画结束时，会有提示框</button>
<br>
<br>

<div id="d">
    <p>1. 向右移动100px</p>
    <p>2. 向左下移动50px，同时高度变小</p>
</div>
</body>
</html>
