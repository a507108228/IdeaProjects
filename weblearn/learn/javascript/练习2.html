<script>
    <!-- 正反 排序 -->
    function p(s) {
        document.write(s)
        document.write("<br>")
    }
    function comparator(v1,v2) {
        return v2-v1;
    }
    var x = new Array(3,1,4,1,5,9,2,6);

    x.sort(comparator);

    x.reverse();
    // print(document.write(x));

    p(x)
</script>

<!-- 输出无重复排序 -->
<script>
    function p(s){
        document.write(s);
        document.write("<br>");
    }

    function check(value,a){
        for(i in a){
            if(value==a[i])
                return true;
        }
        return false;
    }

    function removeDuplicate(a){
        var result =new Array();
        while(a.length!=0){
            var v = a.pop();
            console.log(v);
            if( !check(v,a) ){
                result.push(v);
            }
        }
        return result;
    }

    var x = new Array(1,3,4,5,7,7,4,5,6,7,7);
    p('数组x是:'+x);
    x = removeDuplicate(x);
    x.sort();
    p('使用sort排序后的无重复数据的数组x是:'+x);

</script>

<script>
    function getValue(id) {
        return document.getElementById(id).value;
    }

    function setValue(id,value) {
        document.getElementById(id).value = value;
    }

    function sortByWord() {
        var src = getValue("src");
        var a = src.split(" ");
        a.sort();
        var result1 = a.join(" ");
        setValue("result1",result1);
        a.reverse();
        var result2 = a.join(" ");
        setValue("result2",result2);
    }

    function sortByAlpha() {
        var src = getValue("src");
        var a = new Array();
        for (var i = 0; i < src.length; i++) {
            var c = src.charAt(i);
            a.push(c);
        }
        a.sort();
        var result1 = a.join("");
        setValue("result1",result1);
        a.reverse();
        var result2 = a.join("");
        setValue("result2",result2);
    }
</script>
<table>
    <tr>
        <td>随机输入英文字符串:</td>
        <td><textarea id="src">what a great day</textarea></td>
    </tr>
    <tr>
        <td>正排序结果：</td>
        <td><textarea id="result1"></textarea></td>
    </tr>
    <tr>
    <tr>
        <td>倒排序结果：</td>
        <td><textarea id="result2"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="" align="left"><button onclick="sortByAlpha()">按照字母排序</button>
            <br>
            <br>
            <button onclick="sortByWord()">按照单词排序</button>
        </td>
    </tr>
</table>
